<!DOCTYPE html>
<html>
  <head>
    <title>Модель детекции объектов</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Модель детекции объектов</h1>
    <form>
      <label for="image-input">Выберите изображение:</label>
      <input type="file" id="image-input" accept="image/*">
      <button type="submit" id="submit-button">Предсказать</button>
    </form>
    <div id="result-container"></div>
    <script>
      $(document).ready(function() {
        $('form').on('submit', function(e) {
          e.preventDefault();
          var image = $('#image-input')[0].files[0];
          var formData = new FormData();
          formData.append('image', image);
          $.ajax({
            url: 'https://danilovabg-detection-project.hf.space/run/predict',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
              var resultImage = data.result_image;
              var imageElement = $('<img>').attr('src', resultImage);
              $('#result-container').empty().append(imageElement);
            },
            error: function() {
              $('#result-container').text('Произошла ошибка при отправке запроса.');
            }
          });
        });
      });
    </script>
  </body>
</html>
