<!DOCTYPE html>
<html>
  <head>
    <title>Модель детекции объектов</title>
  </head>
  <body>
    <h1>Модель детекции объектов</h1>
    <form method="post" enctype="multipart/form-data" action="https://danilovabg-detection-project.hf.space/run/predict">
      <input type="file" name="image">
      <input type="submit" value="Предсказать">
    </form>
    <div id="result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $('form').submit(function(event) {
        event.preventDefault();
        var formData = new FormData($('form')[0]);
        $.ajax({
          url: 'https://danilovabg-detection-project.hf.space/run/predict',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
            const response = await fetch("https://danilovabg-detection-project.hf.space/run/predict", {
	  method: "POST",
	  headers: { "Content-Type": "application/json" },
	  body: JSON.stringify({
	  	data: [
			"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==",
		]
	  })
          });
            const data = await data.json();
            $('#result').html('<img src="' + data + '">');
          }
        });
      });
    </script>
  </body>
</html>
